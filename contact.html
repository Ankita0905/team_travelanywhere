        <section class="colored-section" id="contactus" >


          <div class="container-fluid">
              <h1>Contact Us Form </h1>
            <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName1" placeholder="First Name" value="" required>

        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName1" placeholder="Last Name" value="" required>

        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email1" placeholder="you@example.com">

      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address1" placeholder="1234 Main St" required>

      </div>
        <div class="row">
        <div class="col-md-6 mb-4">
          <label for="country">Country</label>
          <select class="custom-select d-block w-100" id="country1" required>
            <option value="">Choose...</option>
              <option>India</option>
              <option>Canada</option>
            <option>United States</option>
            </select>

        </div>
        <div class="col-md-6 mb-4">
          <label for="state">State</label>
          <select class="custom-select d-block w-100" id="state1" required>
            <option value="">Choose...</option>
            <option>Ontario</option>
            <option>Manitoba</option>
            <option>British Columbia</option>
          </select>

        </div>
        <label for="question">Any Queries?</label>
        <div class="mb-3">

          <textarea name="question" rows="3" cols="40" id="textArea1" ></textarea>

        </div>
          <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" onclick="submitForm()" type="submit">Submit</button>
    </form>
    <div class="location">
      <p>We are located at: <br>
        Lambton College <br>
        North York, ON M1W2Y2</p>

        <p>Email Address:
        <a href="mailto:TravelAnywhere.com" class="contact">TravelAnywhere.com</a></p>  </div>
