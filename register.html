<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login </title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">


    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>

                  <section class="white-section" id="register" >


                    <div class="container-fluid">
                        <h1>Register Form<a href="index.html" style="color:#0066ff;text-decoration:none;padding-left:1em;" >Home</a> </h1>
                      <form class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" value="" required>

                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="" required>

                  </div>
                </div>
                <div class="row">
                              <div class="col-md-6 mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="password">

                              </div>

                              <div class="col-md-6 mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">

                              </div>
              </div>

                <div class="mb-3">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>

                </div>
                  <div class="row">
                  <div class="col-md-6 mb-4">
                    <label for="country">Country</label>
                    <select class="custom-select d-block w-100" id="country" required>
                      <option value="">Choose...</option>
                        <option>India</option>
                        <option>Canada</option>
                      <option>United States</option>
                      </select>

                  </div>
                  <div class="col-md-6 mb-4">
                    <label for="state">State</label>
                    <select class="custom-select d-block w-100" id="state" required>
                      <option value="">Choose...</option>
                      <option>Toronto</option>
                      <option>Brampton</option>
                      <option>Missisauga</option>
                    </select>

                  </div>

                  </div>
                  <div class="form-group row">

                    <div class="mb-4">
                      <div class="form-check">
                        &nbsp; &nbsp; &nbsp;
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            I am Not a Robot!
                        </label>
                      </div>
                    </div>
                  </div>
                    <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" onclick="register()" id="registerButton"  type="submit">Submit</button>
              </form>

          </div>


                      </div>
                      </section>
<script src="scripts/script.js"></script>
  </body>
</html>
