<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login </title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="colored-section" id="login" >


      <div class="container-fluid">
        <form>
          <h1>Login <a href="index.html" style="color:#0066ff;text-decoration:none;padding-left:1em;" >Home</a> </h1>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="emailLogin" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
            </div>
          </div>

          <div class="form-group row">

            <div class="col-sm-7">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheckLogin">
                <label class="form-check-label" for="gridCheck1">
                  I am Not a Robot!
                  <br>
                  <a href="register.html" style="color:#ffffff;">New? To Register Click Here!</a>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary btn-lg " onclick="login()" id="loginButton" >Sign in</button>
            </div>
          </div>
        </form>


        </div>
        </section>
<script src="scripts/script.js"></script>
  </body>
</html>
