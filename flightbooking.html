<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login </title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>

                  <section class="white-section" id="register" >


                    <div class="container-fluid">
                        <h1>Flight Booking Form <a href="index.html" style="color:#0066ff;text-decoration:none;padding-left:1em;" >Home</a> </h1>
                      <form class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="from">From</label>
                    <input type="text" class="form-control" id="flightFrom" placeholder="Departure city" value="" required>

                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="to">to</label>
                    <input type="text" class="form-control" id="flightTo" placeholder="Arrival City" value="" required>

                  </div>
                </div>

                <div class="mb-3">
                  <label for="depart">Depart</label>
                  <input type="date" min="2020-03-10" class="form-control" id="flightDepart" placeholder="dd/mm/yyyy">

                </div>

                <div class="mb-3">
                  <label for="return">Return</label>
                  <input type="date" min="2020-03-10" class="form-control" id="flightReturn" placeholder="dd/mm/yyyy" required>

                </div>
                  <div class="row">

                  <div class="col-md-6 mb-4">
                    <label for="state">Class</label>
                    <select class="custom-select d-block w-100" id="flightClass" required>
                      <option value="">Choose...</option>
                      <option>Economy</option>
                      <option>Preminum Economy</option>
                      <option>Business</option>
                      <option>First Class</option>
                    </select>

                  </div>
                  </div>
                  <div class="form-group row">

                    <div class="mb-4">
                      <div class="form-check">
                        &nbsp; &nbsp; &nbsp;
                        <input class="form-check-input" type="checkbox" id="flightGridCheck">
                        <label class="form-check-label" for="gridCheck1">
                            I am Not a Robot!
                        </label>
                      </div>
                    </div>
                  </div>

                    <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" onclick="bookFlight()" type="submit">Add to My List</button>
              </form>

          </div>


                      </div>
                      </section>
                      <script src="scripts/script.js"></script>
  </body>
</html>
